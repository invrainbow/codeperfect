name: Deploy Website

on:
  push:
    branches:
    - master
    paths:
    - '.github/workflows/**'
    - 'web/**'

jobs:
  deploy:
    name: Deploy Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

    - name: Test SSH
      run: ssh root@api.codeperfect95.com exit

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn

    - name: Build
      run: yarn build

    - name: Deploy
      run: rsync -avz --delete ./build/ root@api.codeperfect95.com:/var/www/codeperfect95.com/
